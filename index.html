<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Countdown Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="widget-container">
        <button id="toggle-config-btn" title="Configuración">&bull;</button>

        <div id="main-view" class="view">
            <h1 id="countdown-title">Cargando Título...</h1>
            <p id="countdown-days" class="days-display">0 Días</p>
            </div>

        <div id="config-view" class="view hidden">
            <h2>Configurar Widget</h2>
            
            <label for="input-title">Título del Contador:</label>
            <input type="text" id="input-title" placeholder="Ej: Examen de Biología">
            
            <label for="input-date">Fecha de Destino:</label>
            <input type="date" id="input-date">
            
            <button id="save-config-btn" class="notion-btn">Guardar Cambios</button>
            <p class="info-text">El widget se actualizará automáticamente.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
